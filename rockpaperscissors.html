<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>John Bede | Rock Paper Scissors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/10e8632cd5.js" crossorigin="anonymous"></script>
</head>

<body>
  
  <h1>Rock Paper Scissors</h1>
  <p>Human versus computer! Who will reach five points first?</p>
    
  <div class="flex">

    <div class="human">
      <h3>Player</h3>
      <div id="human-current"></div>
    </div>

    <div class="results">
      <div id="score"></div>
      <div id="round-text"></div>
    </div>

    <div class="computer">
      <h3>Computer</h3>
      <div id="comp-current"></div>
    </div>
  </div>
  <p id="prompt">Make your selection:</p>
  <div class="buttons">
    <button class="button" id="Rock"><i class="far fa-hand-rock"></i><div>Rock</div></button>
    <button class="button" id="Paper"><i class="far fa-hand-paper"></i><div>Paper</div></button>
    <button class="button" id="Scissors"><i class="far fa-hand-scissors"></i><div>Scissors</div></button>
  </div>
  <button id="reset">Reset Game</button>
  <audio id="win"><source src="sounds/win.wav" type="audio/wav"></audio>
  <audio id="lose"><source src="sounds/lose.wav" type="audio/wav"></audio>
  <script src="script.js"></script>
</body>

</html>
