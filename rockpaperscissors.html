<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>John Bede | Rock Paper Scissors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/10e8632cd5.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="grid">
  <h1>Rock Paper Scissors</h1>
  <p>Make your selection to play against the computer!</p>
  
  <div class="results">
    <p>Score numbers</p>
    <p>Round text</p>
  </div>
  
  <div class="human">
    <h3>Player</h3>
    <!--Selection will go here-->
  </div>

  <div class="computer">
    <h3>Computer</h3>
    <!--Selection will go here-->
  </div>

  <div class="buttons">
    <button id="Rock"><i class="far fa-hand-rock"></i><div>Rock</div></button>
    <button id="Paper"><i class="far fa-hand-paper"></i><div>Paper</div></button>
    <button id="Scissors"><i class="far fa-hand-scissors"></i><div>Scissors</div></button>
  </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
